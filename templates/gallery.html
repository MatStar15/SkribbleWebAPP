{% extends 'base.html' %}

{% block title %}Gallery{% endblock %}
{% block css_url %}{{ url_for('static', filename='gallery.css') }}{% endblock %}

{% block body %}
<h1>Gallery</h1>
<div class="gallery">
    {% for image in images %}
        <img src="{{ image.data }}" alt="{{ image.id }}">
    {% endfor %}
</div>
{% endblock %}
